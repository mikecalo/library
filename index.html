<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Library</title>
  </head>
  <body>
    <div class="d-flex bg-dark p-4 justify-content-center align-items-baseline gap-2">
        <i class="material-symbols-outlined text-light">menu_book</i>
        <h1 class="text-light">Library</h1>
    </div>
    <div class="text-center p-2 mt-2 mb-2">
    <button class="btn btn-outline-primary text-center" id="newBookBtn">New Book</button>
    </div>
    <div class="container col-5 bg-light p-2 text-center" id="formContainer" style="display: none">
        <header class="form-header p-2">
            <h2 class="text-dark">Add a Book</h2>
        </header>
        <div class="d-flex justify-content-center">
            <form action="" method="get" class="p-2">
                <div class="bg-white shadow-sm p-2 mb-1 text-secondary row g-3">
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="title" placeholder="Title" name="title" required>
                        <label for="title">Title</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="author" placeholder="Author" name="author" required>
                        <label for="author">Author</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="number" class="form-control" id="pages" name="pages" required/>
                        <label for="pages">Pages</label>  
                    </div>
                    <div class="">
                        <input type="checkbox" id="isRead" name="isRead"/>
                        <label for="isRead">Read?</label>
                    </div>
                </div>
                <div class="mt-1 p-2">
                    <button type="submit" class="btn btn-outline-primary fw-bold" id="addBookBtn">Add</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="row p-4" id="cardContainer">
        <div class="col-sm-3 cards">
          <div class="card mb-2">
            <div class="card-body">
              <h5 class="card-title" id="title">Harry Potter</h5>
              <p class="card-text" id="author">Author: JK</p>
              <p class="card-text" id="pages">Pages: 2343</p>
              <input class="form-check-input" type="checkbox" id="isReadCard">
              <label class="form-check-label" for="isReadCard">
                  Read?
              </label>
          </div>
          <button class="btn btn-danger" id="deleteBookBtn">
            <i class="material-symbols-outlined text-light">delete</i>
            </button>
        </div>
    </div>
    
    <script src="app.js" defer></script>
  </body>
</html>
