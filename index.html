<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <form action="" method="get" class="p-0">
        <div class="bg-white shadow-sm p-3 mt-2 mb-2 text-secondary d-flex flex-column align-content-center">
            <div class="align-self-center"><h2 class="fs-1 mb-3"><i class="bi bi-book-half p-2 text-primary"></i>Book List</h2></div>
            <div class="col-md-6 form-floating mb-3 align-self-center">
                <input type="text" class="form-control" id="floatingInput" placeholder="Title" name="title" required>
                <label for="floatingInput">Title</label>
            </div>
            <div class="col-md-6 form-floating mb-3 align-self-center">
                <input type="text" class="form-control" id="floatingInput" placeholder="Title" name="title" required>
                <label for="floatingInput">Author</label>
            </div>
            <div class="col-md-6 form-floating mb-3 align-self-center">
                <input type="text" class="form-control" id="floatingInput" placeholder="Title" name="title" required>
                <label for="floatingInput">Pages</label>
            </div>
            <div class="d-grid gap-2 col-3 mx-auto mt-3 p-3 align-self-center">
                <button type="submit" class="btn btn-lg btn-primary mb-1 fw-bold">Add Book</button>
            </div>
        </div>
    </form>

    <div class="books">
        <div class="card">
            <p class="title text-primary fw-bold">Harry Potter and the Philospher's Stone</p>
            <p>By: J.K. Rowling</p>
            <p>Pages: 500</p>
            <p>Status: Unread</p>
            <div class="buttons">
                <button class="btn btn-success"><i class="bi bi-book"></i></button>
                <button class="btn btn-primary"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
            </div>
        </div>
        <div class="card">
            <p class="title title text-primary fw-bold">Harry Potter and the Chamber of Secrets</p>
            <p>By: J.K. Rowling</p>
            <p>Pages: 550</p>
            <p>Status: Unread</p>
            <div class="buttons">
                <button class="btn btn-success"><i class="bi bi-book"></i></button>
                <button class="btn btn-primary"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
            </div>
        </div>
    </div>



<script src="app.js" defer></script>
</body>
</html>
